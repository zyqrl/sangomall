server.port=22200
spring.application.name=mall-cart

spring.cloud.nacos.discovery.server-addr=nacos.sango-mall.svc.cluster.local.:8848

spring.redis.host=redis.sango-mall.svc.cluster.local.
spring.redis.port=6379
# spring.thymeleaf.enabled=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.session.store-type=redis
server.servlet.session.timeout=30m
spring.session.redis.namespace=spring:session

management.endpoints.web.exposure.include=*

spring.cloud.sentinel.transport.client-ip=localhost
spring.cloud.sentinel.transport.dashboard=sentinel.sango-mall.svc.cluster.local.:8858
spring.cloud.sentinel.transport.port=8719